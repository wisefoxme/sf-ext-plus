name: Publish pre-release to Marketplace

on:
  push:
    branches:
      - "release/**"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run package

      - name: Publish pre-release to VS Code Marketplace
        run: npx @vscode/vsce publish -p ${{ secrets.VSCE_API_TOKEN }} --pre-release
